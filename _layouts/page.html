---
layout: default
---
<article class="post reveal">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div id="post-content" class="post-content slides">
    {{ content }}
  </div>
  
  <footer id="post-footer">
  <ul class="source">

      <li><a class="edit-link" href="{{ site.github.repository_url }}/edit/{{ site.github.source.branch }}/{{ page.path }}">modifier cette page sur GitHub</a></li>

    <li><a id="slideshow" class="slideshow-link" href="#">slideshow</a></li>

  </ul>
  </footer>

</article>
